<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>免费花币福利来袭 导语：点击砸金蛋，最高得50元花币卡！</title>
    <link rel="stylesheet" href="base.index.css">
</head>

<body>
    <div class="layer layer-alert">
        <div class="alert alert-info"></div>
        <div class="alert alert-rule"></div>
    </div>
    <div class="layer-loading">
        <div class="layer-loading--box">
            <div class="box-content"></div>
        </div>
    </div>
    <div id="content">
        <div class="header"></div>
        <div class="pages">
            <div class="page page-0">
                <div class="page-0-0"></div>
                <div class="page-0-1"></div>
            </div>
            <div class="page page-1">
                <div class="page-1-0"></div>
                <div class="page-1-1">获得<span>20</span>花币</div>
                <input type="text" class="text_account" placeholder="请输入华为账号">
                <input type="text" class="text_mobile" placeholder="请输入手机号">
                <div class="page-1-2">
                    <div>请仔细核对您的华为账号</div>
                    <div>只有账号准确有效，才能领取花币福利哟！</div>
                </div>
                <div class="page-1-3 btn-default"></div>
            </div>
            <div class="page page-2">
                <div class="page-2-0">
                    <div class="page-2-1">
                        <div>花币券3天内发放到</div>
                        <div>钱包APP花币中心</div>
                        <div>请及时领取</div>
                    </div>
                    
                </div>
                <div class="page-2-2 btn-close"></div>

            </div>
            <div class="page page-3">
                <div class="page-3-0"></div>
                <div class="page-3-1">奖品已发完，谢谢参与！</div>
                <div class="page-3-2 btn-close"></div>
            </div>
            <div class="page page-4">
                <div class="page-4-0"></div>
                <div class="page-4-1">您已参与过活动，谢谢！</div>
                <div class="page-4-2 btn-close"></div>
            </div>
            <div class="page page-5">
                <div class="page-5-0"></div>
                <div class="page-5-1 btn-close"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
<script src="./../libs/jquery.min.js"></script>
<script src="./dest/base.index.js"></script>
